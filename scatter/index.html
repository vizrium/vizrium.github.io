<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
     <title>Dashboard</title>
<style>

body{font:10px sans-serif}

h1{font-size:25px}

#charts{width:820px;margin:auto;overflow:hidden;}

#xcharts{width:820px;margin:auto;}

.chart rect{}

.chart text{fill:#000;text-anchor:middle}

.bar{fill:#9ecae1}

.line{fill:none;}

.left{float:left;height:600px;margin-bottom:10px;width:40%;width:820px;max-width:820px}

.right{float:right;height:290px;margin-bottom:10px;width:100%;width:820px;max-width:820px}

.top{height:120px}

.top1{height:60px}

.voronoi{fill:white; fill-opacity:0;}

.number{float:right;text-align:right;margin:10px 10px 0;font-size:15px;width:500px}

.title{margin:10px 0 0 10px;font-size:15px;width:450px}

@media all and (max-width: 1220px){.left,.right{float:none;margin-bottom:5px}}

.rect{}
.crect{clip-path:url(#dclip)}

.s.line{clip-path:url(#sclip)}
.y.line{clip-path:url(#sclip);}
.x.line{clip-path:url(#sclip);}


.c.area{fill-opacity:0.3;clip-path:url(#cclip)}

.axis path,.axis line{fill:none;stroke:#000;shape-rendering:crispEdges}
.brush .extent{stroke:#4682b4;shape-rendering:crispEdges}


  .mg_dropdown {
    font-weight: 300;
      color:black;
      /*position: absolute;*/
      margin: 0px;
      padding: 0px;
      font-size: 12px;
    }


</style>
</head>
<body>

<div id="xcharts">
    <br />
   <select class="direction mg_dropdown" id="direction"></select>
  <select class="type mg_dropdown" id="type"></select>
  <select class="category mg_dropdown" id="category"></select>
</div>
<div id="charts">
  <div class="left chart" id="select-chart">
    <div class="number" id="period"></div>
    <div class="title">Scatter Chart of Artists</div>
  </div>

</div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="main.js"></script>

</body>
</html>
